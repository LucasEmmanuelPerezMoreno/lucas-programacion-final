<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Responsivo</title>
    <link rel="stylesheet" href="ultimo.css">
</head>
<body>
    <header>
        <h1>¿Qué es semana de la moda?</h1>
    </header>
    
    <section class="main-container">
        <section class="row">
            <div class="item">Imagen de Marca</div>
            <div class="item">Tendencia</div>
            <div class="item">Histórico</div>
        </section>
    <section class="main-container">
        <div class="image-row">
            <img src="Imagenes/1_313neFGZAgL._AC_UL480_FMwebp_QL65_.webp" alt="Imagen de marca">
            <img src="Imagenes/2_21yVruUwL-L._AC_UL480_FMwebp_QL65_.webp" alt="Tendencia">
            <img src="Imagenes/3_81eInLqX5FL._AC_UL480_FMwebp_QL65_.webp" alt="Histórica">
        </div>
    
    </section>
    <footer>
        <p>Si quiere recibir nuesto newsletter, suscríbase a continuación</p>
        <form id="ingreso-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            
            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required>
            
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
            
            <button type="submit">Ingresar</button>
        </form>
    </footer>
</body>
</html>
