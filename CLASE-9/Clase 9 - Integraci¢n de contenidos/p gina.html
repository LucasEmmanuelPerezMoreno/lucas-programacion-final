<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Animaciones y Columnas</title>
    <link rel="stylesheet" href="Styles_2.css">
</head>
<body>
    <header>
        <h1>Intensamente</h1>
        <h2>5 enseñanzas que nos dejó “Intensamente 2” sobre las emociones</h2>
        <div class="animation-bar">
            <div class="animation-item"></div>
            <div class="animation-item"></div>
            <div class="animation-item"></div>
            <div class="animation-item"></div>
            <div class="animation-item"></div>
        </div>
    </header>
    <main>
        <div class="content-row">
            <div class="column">
                <img src="Imagenes/1.jpeg" alt="Imagen 1">
                <p>Texto para la primera columna.</p>
            </div>
            <div class="column">
                <img src="Imagenes/2_descarga.jpeg" alt="Imagen 2">
                <p>Texto para la segunda columna.</p>
            </div>
            <div class="column">
                <img src="Imagenes/3_.jpeg" alt="Imagen 3">
                <p>Texto para la tercera columna.</p>
            </div>
            <div class="column">
                <img src="Imagenes/3_aracnidosd.jpg" alt="Imagen 4">
                <p>Texto para la cuarta columna.</p>
            </div>
            <div class="column">
                <img src="Imagenes/5_.jpeg" alt="Imagen 5">
                <p>Texto para la quinta columna.</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="animation-bar">
            <div class="animation-item"></div>
            <div class="animation-item"></div>
            <div class="animation-item"></div>
            <div class="animation-item"></div>
            <div class="animation-item"></div>
        </div>
    </footer>
</body>
</html>
